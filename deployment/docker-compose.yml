version: '3.9'

services:
  db:
    image: postgres:15
    container_name: trendyol_db
    restart: always
    environment:
      POSTGRES_USER: trendyol_user
      POSTGRES_PASSWORD: trendyol_pass
      POSTGRES_DB: trendyol_db
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  pgdata:
